<body>



  <div id="container">

    <div class="card text-center">

  <div id="myModal" class="modal">


    <div class="modal-content">
      <span class="close">&times;</span>



      <div id="logindiv" class="container">
        <center>
          <h1>Login Form </h1>
        </center>


        <label>Email : </label>
        <input type="email" placeholder="Enter Email" id="name" name="username" required>
        <br>
        <label>Password : </label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>

        <button type="button" onclick="signIn()" type="submit" class="btn btn-danger">Login</button>
        <br>
        <button type="button" onclick="createUser()" id="createbtn" class="btn btn-danger"> Create Account</button>

        <center>
          <p id="console">¯\_(ツ)_/¯</p>

          <input type="checkbox" checked="checked"> Remember me

          Forgot <a href="#"> password? </a>
        </center>

      </div>

    </div>

  </div>

  <script>
    var modal = document.getElementById("myModal");

   
    var btn = document.getElementById("myBtn");

   
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    }

   
    span.onclick = function () {
      modal.style.display = "none";
    }


    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
<div id"links"></div>
